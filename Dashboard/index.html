<body>


<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
            mdl-layout--fixed-tabs">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">The Recruiter Dashboard</span>
    </div>

    <!-- Tabs -->
    <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
      <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Stats</a>
      <a href="#fixed-tab-2" class="mdl-layout__tab">Tab 2</a>
      <a href="#fixed-tab-3" class="mdl-layout__tab">Tab 3</a>
    </div>
  </header>

  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Dashboard</span>
  </div>

  <main class="mdl-layout__content">
    <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
      <div class="page-content">

      	<div class="mdl-grid">
  			<div class="mdl-cell mdl-cell--4-col">
		      	 <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
		  			<thead>
		    		<tr>
		      			<th class="mdl-data-table__cell--non-numeric">Material</th>
		      			<th>Quantity</th>
		  			</tr>
		  			</thead>
		  			<tbody>
		    			<tr>
		      				<td class="mdl-data-table__cell--non-numeric">Candidats contactés</td>
		      				<td id="contacted"></td>
		    			</tr>
		    			<tr>
		      				<td class="mdl-data-table__cell--non-numeric">Entretien téléphonique</td>
		      				<td id="called"></td>
		    			</tr>
		    			<tr>
		      				<td class="mdl-data-table__cell--non-numeric">Reçu en entretien</td>
		      				<td id="interviewed"></td>
		    			</tr>
		    			<tr>
		      				<td class="mdl-data-table__cell--non-numeric">Embauches</td>
		      				<td id="hired"></td>
		    			</tr>
		    			<tr>
		      				<td class="mdl-data-table__cell--non-numeric">Candidats non retenus</td>
		      				<td id="rejected"></td>
		    			</tr>
		    			<tr>
		      				<td class="mdl-data-table__cell--non-numeric">Candidats non intéressés</td>
		      				<td id="notinterested"></td>
		    			</tr>
		  			</tbody>
				</table>
  			</div>
  			<div class="mdl-cell mdl-cell--8-col" id="chart"></div>
		</div>

      </div>


    </section>
    <section class="mdl-layout__tab-panel" id="fixed-tab-2">
      <div class="page-content"><!-- Your content goes here --></div>
    </section>
